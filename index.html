<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
<div id="intro" class="is-active">
    <div class="header">
        <h1>JavaScript Quiz</h1>
        <p>Please answer the following questions to see if you understand the basics of JavaScript. Once you have completed the quiz, you will be able to view your score, your highscore, or restart the quiz again. Best of luck! ⭐ ⭐ ⭐
        </p>
<!-- start quiz button-->
        <div id="start-button" class="is-active">
            <button>Start Quiz</button>
        </div>
    </div>
    <!--view high score button-->
<div><div id="pre-game" class="is-active">
    <button id="hi">View High Scores</button>
</div></div>
</div>



<!--start of game-->
<div id="game" class="is-inactive">
<!--60 second timer--> 
    <div id="timer"></div>
        <div id="question" class="is-active">
                  <!-- Container to append questions -->
      <div id="question-container"></div>
      <!-- Placeholder for choices -->
      <div id="choices-container"></div>
            <!-- <button class="choice-btn"></button> -->
        </div>
    </div>
</div>

<!--end of game-->
<div id="game-end" class="is-inactive">
    Time is up! How did you do?!
</div>

<!--view highscore & going back-->
<div id="hi-score" class="is-inactive">
    <p id="your-hi-score"></p>
    <button id="back">Back</button>
</div>


<script src="./assets/js/script.js"></script>
</body>
</html>
