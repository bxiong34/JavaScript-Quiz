<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
<header>
    <h1>JavaScript Quiz</h1>
</header>

    <p>Please answer the following questions to see
        if you understand the basics of JavaScript. 
        Once you have completed the quiz, you will 
        be able to view your highscore, clear your 
        highscore, or restart the quiz again. Best
        of luck! ⭐ ⭐ ⭐
    </p>

<div id="pre-game" class="is-active">
    <button id="hi">View High Scores</button>
</div>
<div id="game" class="is-inactive">
    GAME
</div>
<div id="game-end" class="is-inactive">
    NOT GAME
</div>
<div id="hi-score" class="is-inactive">
    HI-SCORE
    <button id="back">Go back</button>
</div>
    
<div id="start" class="is-active">
    <button>Start Quiz</button>
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
