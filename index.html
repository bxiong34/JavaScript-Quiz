<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
<div id="intro" class="is-active">
    <div class="header">
        <h1>JavaScript Quiz</h1>
        <p>Please answer the following questions to see
        if you understand the basics of JavaScript. 
        Once you have completed the quiz, you will 
        be able to view your highscore, clear your 
        highscore, or restart the quiz again. Best
        of luck! ⭐ ⭐ ⭐
        </p>
<!-- start quiz button-->
        <div id="start-button" class="is-active">
            <button>Start Quiz</button>
        </div>
    </div>
</div>

<!--view high score button-->
<div id="pre-game" class="is-active">
    <button id="hi">View High Scores</button>
</div>

<!--start of game-->
<div id="game" class="is-inactive">
<!--60 second timer--> 
    <div id="Timer" class="is-inactive"></div>
        <div id="question" class="is-active">
            <button class="choice" id="A">A.</button>
            <button class="choice" id="B">B.</button>
            <button class="choice" id="C">C.</button>
            <button class="choice" id="D">D.</button>
        </div>
    </div>
</div>

        <button class="question0-choice2">At the end of the body.</button>

<!--end of game-->
<div id="game-end" class="is-inactive">
    Time is up! How did you do?!
</div>

<!--view highscore & going back-->
<div id="hi-score" class="is-inactive">
    HI-SCORE
    <button id="back">Back</button>
</div>


<script src="./assets/js/script.js"></script>
</body>
</html>
